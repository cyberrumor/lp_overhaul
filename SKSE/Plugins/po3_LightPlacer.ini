[Settings]
; Disable all lights unless they're added by lightplacer
bDisableAllGameLights=true
; Use console command ToggleLPMarkers to see bulb icons lightplacer
; injected lights. Only works if bShowMarkers is true.
bShowMarkers=false

; Placed light intensity multiplier
fGlobalLightFadeMult = 1.0

; Placed light radius multiplier. Might not work with inverse square lights,
; since the radius of those is usually set by intensity automatically.
fGlobalLightRadiusMult = 1.0
